<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
    }

    .login-container {
      display: flex;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 850px;
      max-width: 95%;
    }

    .login-info {
      flex: 1;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .login-info h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .login-info p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .login-form {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h3 {
      margin-bottom: 25px;
      font-size: 22px;
      text-align: center;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px;
      border: 1px solid #ddd;
      border-radius: 30px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #7b2ff7;
      box-shadow: 0 0 8px rgba(123, 47, 247, 0.3);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
      color: #555;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-info">
      <h2>Bem-vindo ao Vets&Pets</h2>
      <p>Faça login para acessar sua conta e gerenciar seus serviços, consultas e muito mais.</p>
    </div>

    <form class="login-form">
      <h3>Login</h3>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Senha" required>
      </div>
      <div class="options">
        <label><input type="checkbox"> Lembrar-me</label>
        <a href="#">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </form>
  </div>
</body>
</html>
